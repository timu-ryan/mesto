<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="место" />
    <meta name="keywords" content="место" />
    <meta name="author" content="Тимур" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="логотип" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="images/avatar.jpg" alt="аватар" class="profile__avatar" />
          <div>
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button"></button>
        </section>

        <section class="cards">
          <article class="card">
            <img src="images/kar.jpg" alt="Карачаевск" class="card__image" />

            <div class="card__description">
              <h2 class="card__text">Карачаевск</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>

          <article class="card">
            <img src="images/elb.jpg" alt="Гора Эльбрус" class="card__image" />

            <div class="card__description">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>

          <article class="card">
            <img src="images/dom.jpg" alt="Домбай" class="card__image" />

            <div class="card__description">
              <h2 class="card__text">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>

          <article class="card">
            <img src="images/elb2.jpg" alt="Гора Эльбрус" class="card__image" />

            <div class="card__description">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>

          <article class="card">
            <img src="images/dom2.jpg" alt="Домбай" class="card__image" />

            <div class="card__description">
              <h2 class="card__text">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>

          <article class="card">
            <img src="images/kar2.jpg" alt="Карачаево-Черкесия" class="card__image" />

            <div class="card__description">
              <h2 class="card__text">Карачаево-Черкесия</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form action="" name="edit" class="popup__form">
            <input
              type="text"
              name="name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
              class="popup__input popup__input_text_name"
            />
            <input
              type="text"
              name="description"
              placeholder="Описание"
              value="Исследователь океана"
              class="popup__input popup__input_text_description"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
