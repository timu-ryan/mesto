<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="место" />
    <meta name="keywords" content="место" />
    <meta name="author" content="Тимур" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="логотип" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="images/avatar.jpg" alt="аватар" class="profile__avatar" />
          <div>
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button"></button>
        </section>

        <section class="cards">

        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form action="" name="edit" class="popup__form">
            <input type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" class="popup__input popup__input_text_name" />
            <input type="text" name="description" placeholder="Описание" value="Исследователь океана" class="popup__input popup__input_text_description" />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
        </div>
      </div>

      <div class="popup popup_new-item">
        <div class="popup__container">
          <h2 class="popup__header">Новое место</h2>
          <form action="" name="place-add" class="popup__form">
            <input type="text" name="place-name" placeholder="Название" class="popup__input popup__input_place_name" />
            <input type="text" name="place-link" placeholder="Ссылка на картинку" class="popup__input popup__input_place_link" />
            <button type="submit" class="popup__button">Создать</button>
          </form>
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
        </div>
      </div>

      <div class="popup popup_card">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close"></button>
          <img class="popup__image" />
          <p class="popup__image-description"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like"></button>
        </div>
        <button type="button" aria-label="удалить" class="card__delete">
          <div class="card__trash">
            <svg width="18" height="5" viewbox="0 0 18 5" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.7201 1.93002H11.5801V1.27991C11.5801 0.568849 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.568849 6.44018 1.27991V1.93002H1.27991C0.568849 1.93002 0 2.49887 0 3.20993C0 3.92099 0.568849 4.48984 1.27991 4.48984H16.7201C17.4312 4.48984 18 3.92099 18 3.20993C18 2.49887 17.4312 1.93002 16.7201 1.93002Z" fill="white" />
            </svg>
            <svg width="16" height="15" viewbox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.45763 13.1422C1.51857 13.8126 2.06711 14.3002 2.73754 14.3002H13.2612C13.9317 14.3002 14.4802 13.7923 14.5411 13.1422L15.7195 0.790039H0.279297L1.45763 13.1422Z" fill="white" />
            </svg>
          </div>
        </button>
      </article>
    </template>
    <script src="scripts/script.js"></script>
  </body>
</html>
