<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="место" />
    <meta name="keywords" content="место" />
    <meta name="author" content="Тимур" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="../pages/index.css" /> -->
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('../images/logo.svg')%>" alt="логотип" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="<%=require('../images/avatar.jpg')%>" alt="аватар" class="profile__avatar" />
          <div>
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button"></button>
        </section>

        <section class="cards"></section>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_edit">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form
            action=""
            name="edit"
            novalidate
            class="popup__form popup__form_object_edit"
          >
            <label class="popup__field">
              <input
                id="name-input"
                type="text"
                name="name"
                placeholder="Имя"
                value="Жак-Ив Кусто"
                required
                minlength="2"
                maxlength="40"
                class="popup__input popup__input_text_name"
              />
              <span class="name-input-error popup__input-error"></span>
            </label>
            <label class="popup__field">
              <input
                id="description-input"
                type="text"
                name="description"
                placeholder="Описание"
                value="Исследователь океана"
                required
                minlength="2"
                maxlength="200"
                class="popup__input popup__input_text_description"
              />
              <span class="description-input-error popup__input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_edit">
              Сохранить
            </button>
          </form>
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close popup__close_button_edit"
          ></button>
        </div>
      </div>

      <div class="popup popup_new-item">
        <div class="popup__container">
          <h2 class="popup__header">Новое место</h2>
          <form action="" name="placeAdd" novalidate class="popup__form popup__form_object_new-item">
            <label class="popup__field">
              <input
                id="place-name-input"
                type="text"
                name="placeName"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
                class="popup__input popup__input_place_name"
              />
              <span class="place-name-input-error popup__input-error"></span>
            </label>
            <label class="popup__field">
              <input
                id="place-description-input"
                type="url"
                name="placeLink"
                placeholder="Ссылка на картинку"
                required
                class="popup__input popup__input_place_link"
              />
              <span class="place-description-input-error popup__input-error"></span>
            </label>
            <button type="submit" disabled class="popup__button popup__button_add popup__button_disabled">Создать</button>
          </form>
          <button type="button" aria-label="Закрыть" class="popup__close popup__close_button_new-item"></button>
        </div>
      </div>

      <div class="popup popup_card">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close popup__close_button_card"></button>
          <img class="popup__image"/>
          <p class="popup__image-description"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like"></button>
        </div>
        <button type="button" aria-label="удалить" class="card__delete">
          <div class="card__trash-lid"></div>
          <div class="card__trash"></div>
        </button>
      </article>
    </template>
    <!-- <script type="module" src="./index.js"></script> -->
  </body>
</html>
